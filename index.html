<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>MindSpace</h1>
            <nav>
                <button class="nav-item">AI Chat</button>
                <button class="nav-item">Counselors</button>
                <button class="nav-item">Resources</button>
                <button class="nav-item">Wellness Tracker</button>
            </nav>
        </aside>

        <main class="main-content">
            <section class="chat-section">
                <div class="chat-box">
                    <div class="message user-message">User: How do I feel sad?</div>
                    <div class="message ai-message">AI: I hear you're going through a difficult time.</div>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="Type your message here..." />
                    <button class="send-button">Send</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
